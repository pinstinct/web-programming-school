<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Form Signup</title>
</head>
<body>
   <h3>회원 가입</h3>
   <form>
      <fieldset>
         <legend>기본정보</legend>
         <div>
            <label for="id">ID</label>
            <input type="text" id="id" placeholder="ID를 입력하세요">
         </div>
         <div>
            <label for="password">비밀번호</label>
            <input type="text" id="password" placeholder="비밀번호 입력">
         </div>
         <div>
            <label for="email">이메일</label>
            <input type="text" id="email">
         </div>
         <div>
            <label for="gender">성별</label>
            <select id="gender" size="1">
               <option value="f">여성</option>
               <option value="m">남성</option>
            </select>
         </div>
      </fieldset>

      <fieldset>
         <legend>선택입력</legend>
         <div>
            <label for="age">나이</label>
            <input type="text" id="age" min="1" max="5" size="5">
         </div>
         <div>
            <label for="address">주소</label>
            <input type="text" id="address" size="20">
         </div>
         <div>
            <label for="self">자기소개</label>
            <textarea id="self" placeholder="자기소개" rows="10" cols="30"></textarea>
         </div>
      </fieldset>

      <button type="submit">회원가입</button>
   </form>
</body>
</html>
