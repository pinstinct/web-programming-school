<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Text Tag</title>
</head>
<body>
  <h3>pre 태그와 일반 태그의 차이</h3>
  <pre>
    def pre_test():
    var = 'pretag'
  </pre>
  <p>
    def pre_test():
    var = 'pretag'
  </p>
</body>
