<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Center Position</title>
  <link rel="stylesheet" href="css/center-position.css">
</head>
<body>
  <h3>부모의 가로 가운데 정렬</h3>
  <div>
    <div id="width-center"></div>
  </div>

  <h3>부모의 세로 가운데 정렬</h3>
  <div>
    <div id="height-center">line-height: $height</div>
  </div>

  <h3>transform을 이용해 부모의 가로/세로 가운데 정렬</h3>
  <div class="relative">
    <div id="center"></div>
  </div>


</body>
